<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloader de Vídeos</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Baixar Vídeo</h1>
    <input type="text" id="url" placeholder="Insira a URL do vídeo">
    <button onclick="downloadVideo()">Baixar</button>
    <p id="status"></p>

    <script>
        function downloadVideo() {
            const url = document.getElementById("url").value;
            document.getElementById("status").innerText = "Baixando...";

            axios.post("https://video-downloader.onrender.com/download", { url })
                .then(response => {
                    document.getElementById("status").innerHTML = 
                        `<a href="http://localhost:5000/videos/${response.data.file}" download>Baixar Vídeo</a>`;
                })
                .catch(error => {
                    document.getElementById("status").innerText = "Erro ao baixar.";
                });
        }
    </script>
</body>
</html>
